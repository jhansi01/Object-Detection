<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #camera-feed {
            width: 80%;
            max-width: 640px;
            height: 360px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #aaa;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: 2px solid #0056b3;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

    <h1>Detection Demo</h1>
    
    <!-- Updated camera feed placeholder with ARIA attributes -->
    <div id="camera-feed" aria-live="polite" role="region">
        <p>Camera Feed Placeholder</p>
    </div>

    <!-- Button with ARIA label -->
    <button id="detect-button" aria-label="Start object detection">Detect Objects</button>

    <script>
        // Function to provide voice instructions
        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }
        
        // Provide initial instructions when the page loads
        window.onload = function() {
            speak("Welcome to the detection demo. Press the detect button to initiate object detection.");
        };

        // Handle the Detect Objects button
        const button = document.getElementById('detect-button');
        button.addEventListener('click', () => {
            alert('Object detection initiated!');
            speak("Object detection initiated.");
        });

        // Optional: Simulate a live update for the camera feed
        const cameraFeed = document.getElementById('camera-feed');
        setTimeout(() => {
            cameraFeed.innerHTML = '<p>Live Camera Feed</p>';
            speak("Live camera feed is now active.");
        }, 3000);
    </script>

</body>
</html>
